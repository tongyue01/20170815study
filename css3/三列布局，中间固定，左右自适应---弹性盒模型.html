<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #container{
            content: "";
            display:flex;
        }
        #left{
            height:200px;
            background: #B1D410;
            -webkit-flex-grow: 1;
            -moz-flex-grow: 1;
            -o-flex-grow: 1;
            -ms-flex-grow: 1;
            flex-grow: 1;
        }
        #center{
            height:200px;
            width:200px;
            background: #000;
        }
        #right{
            height:200px;
            background: #ff0000;
            -webkit-flex-grow: 1;
            -moz-flex-grow: 1;
            -o-flex-grow: 1;
            -ms-flex-grow: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>
</body>
</html>
